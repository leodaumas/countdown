<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem regressiva</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Selecione uma data: <input type="date" id="dia" value="2023-01-01"></h1>
  <div class="container">
    <div>
      <span class="timestamp" id="days">142</span>
      <span>Dias</span>
    </div>
    <div>
      <span class="timestamp" id="hours">04</span>
      <span>Horas</span>
    </div>
    <div>
      <span class="timestamp" id="minutes">16</span>
      <span>Minutos</span>
    </div>
    <div>
      <span class="timestamp" id="seconds">39</span>
      <span>Segundos</span>
    </div>
  </div>
</body>
</html>
